<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocHealth™</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-image: url("{{ url_for('static', filename='images/background.png') }}");
            background-size: cover;
            background-position: center;
            color: white;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
        }

        .navbar-logo {
            display: flex;
            align-items: center;
            font-size: 22.2px;
            font-weight: bold;
            color: #F3D64C;
        }

        .navbar-logo img {
            height: 20px;
            margin-right: 10px;
        }

        .navbar-menu {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar-menu li {
            display: inline;
            font-size: 15px;
        }

        .navbar-menu a {
            color: white;
            text-decoration: none;
            font-size: 15px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 50px;
        }

        .left-content {
            width: 50%;
        }

        .left-content h1 {
            font-size: 21px;
            font-weight: 100;
        }

        .left-content .highlight {
            color: #F3D64C;
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 0;
        }

        .left-content .subtitle {
            font-size: 50px;
            margin-top: 0;
            font-weight: bold;
        }

        .left-content .description {
            font-size: 16px;
            margin-top: 20px;
            line-height: 1.5;
        }

        .form-container {
            width: 50%;
        }

        .form-container label {
            font-size: 16px;
            color: white;
            display: block;
            margin-bottom: 5px;
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            border: none;
            border-radius: 10px;
            background-color: white;
            margin-bottom: 15px;
        }

        .form-container textarea {
            height: 100px;
        }

        .form-container button {
            background-color: #F3D64C;
            color: black;
            border: none;
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            margin-top: 20px;
            border-radius: 10px;
            width: 30%;
        }

        .form-container button:hover {
            background-color: #e1c23d;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-logo">
            <img src="{{ url_for('static', filename='images/heart.png') }}" alt="Doc Health Icon">
            DocHealth™
        </div>

        <ul class="navbar-menu">
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('survey') }}">Survey</a></li>
        </ul>
    </div>

    <!-- Main Container -->
    <div class="container">
        <div class="left-content">
            <h1>GET IN TOUCH</h1>
            <p class="highlight">Convey Your</p>
            <p class="subtitle">Ideas to Us</p>
            <p class="description">
                Contact us for questions, technical<br>
                assistance, or collaboration opportunities<br>
                via the contact information provided.
            </p>
        </div>

        <!-- Form (Right Side) -->
        <div class="form-container">
            <form action="{{ url_for('survey') }}" method="POST">
                <label for="name">Patient's Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="message">Message on Pre-Medical Condition</label>
                <textarea id="message" name="message"></textarea>

                <button type="submit">Start Survey</button>
            </form>
        </div>
    </div>

</body>
</html>
